<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Prijava</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form (ngSubmit) = "submitForm()">
    <ion-item>
      <ion-label floating>Uporabni≈°ko ime</ion-label>
      <ion-input type="text" [(ngModel)]="form.username" name="Uporabnisko ime"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Geslo</ion-label>
      <ion-input type="password" [(ngModel)]="form.password" name="Geslo"></ion-input>
    </ion-item>
    <br>
    <button ion-button block color="primary" (click)="signInClan()" >Login</button>
  </form>
  <button ion-button block color="primary" (click)="registracijaNav()" >Registracija</button>
</ion-content>
