<ion-header>

  <ion-navbar>
    <ion-row>
      <ion-col></ion-col>
    <ion-col>
      <div class="settings" (click)="settings()">
        <img class="gear_icon" src="../../assets/icon/gear.png">
      </div>
    </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="page-title">
    <h3 color="dark">KONTAKTI</h3>
  </div>
  <ion-row *ngFor="let clan of clani">
  <ion-col col-2 (click)="details(clan)">
    <div class="person_icon">
    <img src="../../assets/icon/person.png"/>
    </div>
  </ion-col>
  <ion-col col-8 (click)="details(clan)">
    <div class="contact">
      <span>{{clan.ime}} {{clan.priimek}}</span>
    </div>
  </ion-col>
  <ion-col col-2>
    <div class="phone_icon">
      <a href="tel:{{clan.telefonska_stevilka}}"><img src="../../assets/icon/phone.png"/></a>
    </div>
  </ion-col>
  </ion-row>
  <hr>
</ion-content>
