<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Seznam aktivnosti</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let aktivnost of aktivnosti" (click)="goToAktivnostDetails(aktivnost)" >
      <ion-label>{{aktivnost.tip_aktivnost}}</ion-label>
      <ion-datetime [disabled]="true" displayFormat="hh:MM | DD/mm/YYYY"
      [(ngModel)] = "aktivnost.datum_vnos"> </ion-datetime>
    </button>
  </ion-list>

</ion-content>
